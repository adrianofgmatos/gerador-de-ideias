<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ideias para Posts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Ideias para Posts</h1>

        <div class="category-filters">
            <button class="category-btn active" data-category="Todos">Todos</button>
            <button class="category-btn" data-category="Engajamento">Engajamento</button>
            <button class="category-btn" data-category="Vendas">Vendas</button>
            <button class="category-btn" data-category="Bastidores">Bastidores</button>
            <button class="category-btn" data-category="Educacional">Educacional</button>
        </div>

        <div id="idea-box">
            <p id="idea-placeholder">Clique no botão para gerar uma nova ideia!</p>
            <button id="copy-btn" title="Copiar para a área de transferência">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-160v-480 480Z"/></svg>
            </button>
        </div>
        <button id="generate-btn">Gerar Ideia</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
